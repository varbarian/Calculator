<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <script src="script.js" defer></script>
  <div class="container">
    <div id='display'>
      <div id='displayPreviousOperand'></div>
      <div id='displayCurrentOperand'></div>
    </div>
    <button class='clear span-two'>CLEAR</button>
    <button class='equals span-two'>=</button>
    <button class='operand'>7</button>
    <button class='operand'>8</button>
    <button class='operand'>9</button>
    <button class='operator' id='divide'>/</button>
    <button class='operand'>4</button>
    <button class='operand'>5</button>
    <button class='operand'>6</button>
    <button class='operator' id='multiply'>*</button>
    <button class='operand'>1</button>
    <button class='operand'>2</button>
    <button class='operand'>3</button>
    <button class='operator' id='add'>+</button>
    <button class='operand span-two'>0</button>
    <button id='dot'>.</button>
    <button class='operator' id='substract'>-</button>
  </div>
</body>
</html>
